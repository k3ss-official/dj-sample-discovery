<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ff88;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" rx="20" fill="#0a0a0a"/>
  
  <!-- Vinyl record -->
  <circle cx="50" cy="50" r="35" fill="url(#grad1)" opacity="0.2"/>
  <circle cx="50" cy="50" r="30" fill="#1a1a1a"/>
  <circle cx="50" cy="50" r="25" fill="#0a0a0a" stroke="url(#grad1)" stroke-width="2"/>
  <circle cx="50" cy="50" r="8" fill="url(#grad1)"/>
  <circle cx="50" cy="50" r="3" fill="#0a0a0a"/>
  
  <!-- Grooves -->
  <circle cx="50" cy="50" r="12" fill="none" stroke="#333" stroke-width="0.5"/>
  <circle cx="50" cy="50" r="16" fill="none" stroke="#333" stroke-width="0.5"/>
  <circle cx="50" cy="50" r="20" fill="none" stroke="#333" stroke-width="0.5"/>
  
  <!-- Waveform bars -->
  <g transform="translate(15, 78)">
    <rect x="0" y="-10" width="3" height="10" fill="url(#grad2)" rx="1"/>
    <rect x="5" y="-18" width="3" height="18" fill="url(#grad2)" rx="1"/>
    <rect x="10" y="-8" width="3" height="8" fill="url(#grad2)" rx="1"/>
    <rect x="15" y="-22" width="3" height="22" fill="url(#grad2)" rx="1"/>
    <rect x="20" y="-14" width="3" height="14" fill="url(#grad2)" rx="1"/>
    <rect x="25" y="-6" width="3" height="6" fill="url(#grad2)" rx="1"/>
    <rect x="30" y="-16" width="3" height="16" fill="url(#grad2)" rx="1"/>
    <rect x="35" y="-12" width="3" height="12" fill="url(#grad2)" rx="1"/>
    <rect x="40" y="-20" width="3" height="20" fill="url(#grad2)" rx="1"/>
    <rect x="45" y="-8" width="3" height="8" fill="url(#grad2)" rx="1"/>
    <rect x="50" y="-15" width="3" height="15" fill="url(#grad2)" rx="1"/>
    <rect x="55" y="-10" width="3" height="10" fill="url(#grad2)" rx="1"/>
    <rect x="60" y="-18" width="3" height="18" fill="url(#grad2)" rx="1"/>
    <rect x="65" y="-6" width="3" height="6" fill="url(#grad2)" rx="1"/>
  </g>
</svg>
